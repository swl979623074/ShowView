<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>UniSIMS自动测试展示界面</title>
		<meta name="author" content="swl" />
		<meta name="date" content="2016/10/8" />
		<meta name="keywords" content="UniSIMS Test" />
		<link rel="shortcut icon" type="images/x-icon" href="./../img/favicon.ico" />
		<link rel="stylesheet" href="./../easyUIStyle/easyui.css" />
		<link rel="stylesheet" href="./../easyUIStyle/demo.css" />
		<link rel="stylesheet" href="./../easyUIStyle/icon.css" />
		<link rel="stylesheet" href="../css/home.css" />
		<script type="text/javascript" src="./../easyUIStyle/js/jquery.min.js"></script>
		<script type="text/javascript" src="./../easyUIStyle/js/jquery.easyui.min.js"></script>

		<script>
			$(function() {
				var hei = $(document.body).height() - 75 - 50 - 10;
				$("#tableView").css({
					"height": hei + "px"
				})
			})
		</script>
	</head>

	<body>
		<div id="can" class="easyui-layout">
			<div data-options="region:'north',split:false">
				<img src="../img/Logo.png" />
			</div>
			<div data-options="region:'west',title:'模板类型'">
				<ul id="moduleList"></ul>
			</div>
			<div data-options="region:'center'">
				<div id='typeNav'>
					<div>
						<span>type: </span>
						<input name="type" type="radio" value="ALL" checked="true" /><label>All</label>
						<input name="type" type="radio" value="PASS" /><label>Pass</label>
						<input name="type" type="radio" value="ERROR" /><label>Error</label>
						<input name="type" type="radio" value="ABORT" /><label>Abort</label>
						<button id='removeBtn'>Remove All</button>
					</div>
				</div>
				<div id='tableView' style="width: 100%;"></div>
			</div>
		</div>

		<script type="text/javascript" src="../js/homeStyle.js"></script>
		
	</body>

</html>
